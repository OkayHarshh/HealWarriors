<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VitaGuide - Multivitamin Benefits</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-blue: #4a89dc;
            --secondary-blue: #5d9cec;
            --light-blue: #e6f0ff;
            --dark-blue: #2c3e50;
            --accent-blue: #3bafda;
            --white: #ffffff;
            --black: #333333;
            --gray: #f5f7fa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', 'Segoe UI', sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--light-blue), var(--white));
            min-height: 100vh;
            color: var(--dark-blue);
            overflow-x: hidden;
        }

        /* Smooth scroll behavior */
        html {
            scroll-behavior: smooth;
        }

        /* Header */
        header {
            background: linear-gradient(90deg, var(--primary-blue), var(--secondary-blue));
            color: var(--white);
            padding: 1.5rem;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 10;
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            animation: fadeInDown 1s ease;
        }

        header p {
            font-size: 1rem;
            opacity: 0.9;
            animation: fadeIn 1.5s ease;
        }

        /* Main Container */
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1.5rem;
        }

        /* Search Bar */
        .search-bar {
            display: flex;
            justify-content: center;
            margin: 2rem 0;
            animation: fadeIn 0.8s ease;
        }

        .search-bar input {
            width: 70%;
            padding: 0.8rem 1.2rem;
            border: none;
            border-radius: 30px;
            font-size: 1rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .search-bar input:focus {
            outline: none;
            box-shadow: 0 4px 20px rgba(74, 137, 220, 0.3);
            transform: scale(1.02);
        }

        /* Vitamin Cards Grid */
        .vitamin-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .vitamin-card {
            background: var(--white);
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.1);
            cursor: pointer;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s forwards;
        }

        .vitamin-card:hover {
            transform: translateY(-10px) scale(1.03);
            box-shadow: 0 12px 25px rgba(74, 137, 220, 0.2);
        }

        .vitamin-card h3 {
            font-size: 1.4rem;
            margin-bottom: 0.5rem;
            color: var(--primary-blue);
        }

        .vitamin-card .benefits {
            margin: 1rem 0;
            color: var(--black);
            line-height: 1.6;
        }

        .vitamin-card .body-parts {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .body-part-tag {
            background: var(--light-blue);
            color: var(--primary-blue);
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        /* Modal (Detailed View) */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 100;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background: var(--white);
            border-radius: 12px;
            width: 90%;
            max-width: 600px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            position: relative;
            animation: slideUp 0.4s ease;
        }

        .close-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--dark-blue);
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            transform: rotate(90deg);
            color: var(--primary-blue);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInDown {
            from { 
                opacity: 0;
                transform: translateY(-20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(50px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Footer */
        footer {
            background: var(--dark-blue);
            color: var(--white);
            text-align: center;
            padding: 1.5rem;
            margin-top: 3rem;
        }

        footer p {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .vitamin-grid {
                grid-template-columns: 1fr;
            }
            .search-bar input {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>VitaGuide</h1>
        <p>Discover which vitamins boost which body parts üöÄ</p>
    </header>

    <!-- Main Content -->
    <div class="container">
        <!-- Search Bar -->
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="üîç Search vitamins (e.g., Vitamin D, B12)...">
        </div>

        <!-- Vitamin Cards Grid -->
        <div class="vitamin-grid" id="vitamin-grid">
            <!-- Cards will be dynamically added via JavaScript -->
        </div>
    </div>

    <!-- Modal (Detailed View) -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="close-btn" id="close-btn">&times;</span>
            <h2 id="modal-title">Vitamin A</h2>
            <div class="benefits" id="modal-benefits">
                Essential for vision, immune function, and skin health.
            </div>
            <div class="body-parts" id="modal-body-parts">
                <span class="body-part-tag">Eyes</span>
                <span class="body-part-tag">Skin</span>
                <span class="body-part-tag">Immune System</span>
            </div>
            <div class="sources" id="modal-sources">
                <h3>Best Sources:</h3>
                <p>Carrots, sweet potatoes, spinach, eggs.</p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>¬© 2023 VitaGuide | Made with ‚ù§Ô∏è for better health</p>
    </footer>

    <script>
        // Vitamin Data
        const vitamins = [
            {
                name: "Vitamin A",
                benefits: "Supports vision, immune function, and skin health. Essential for cell growth.",
                bodyParts: ["Eyes", "Skin", "Immune System"],
                sources: "Carrots, sweet potatoes, spinach, eggs."
            },
            {
                name: "Vitamin B12",
                benefits: "Boosts energy, supports nerve function, and helps in red blood cell formation.",
                bodyParts: ["Brain", "Nerves", "Blood"],
                sources: "Meat, fish, dairy, fortified cereals."
            },
            {
                name: "Vitamin C",
                benefits: "Powerful antioxidant, boosts immunity, and aids collagen production.",
                bodyParts: ["Skin", "Immune System", "Joints"],
                sources: "Oranges, strawberries, bell peppers, broccoli."
            },
            {
                name: "Vitamin D",
                benefits: "Strengthens bones, supports immune function, and improves mood.",
                bodyParts: ["Bones", "Immune System", "Brain"],
                sources: "Sunlight, fatty fish, fortified milk."
            },
            {
                name: "Vitamin E",
                benefits: "Protects cells from damage, supports skin health, and boosts immunity.",
                bodyParts: ["Skin", "Heart", "Eyes"],
                sources: "Nuts, seeds, spinach, avocados."
            },
            {
                name: "Vitamin K",
                benefits: "Essential for blood clotting and bone health.",
                bodyParts: ["Blood", "Bones"],
                sources: "Leafy greens, broccoli, fermented foods."
            },
            {
                name: "Calcium",
                benefits: "Strengthens bones and teeth, supports muscle function.",
                bodyParts: ["Bones", "Teeth", "Muscles"],
                sources: "Dairy, leafy greens, almonds."
            },
            {
                name: "Magnesium",
                benefits: "Supports muscle relaxation, nerve function, and energy production.",
                bodyParts: ["Muscles", "Nerves", "Heart"],
                sources: "Nuts, seeds, whole grains, dark chocolate."
            },
            {
                name: "Zinc",
                benefits: "Boosts immunity, supports wound healing, and aids metabolism.",
                bodyParts: ["Immune System", "Skin", "Hair"],
                sources: "Meat, shellfish, legumes, seeds."
            }
        ];

        // DOM Elements
        const vitaminGrid = document.getElementById("vitamin-grid");
        const searchInput = document.getElementById("search-input");
        const modal = document.getElementById("modal");
        const closeBtn = document.getElementById("close-btn");
        const modalTitle = document.getElementById("modal-title");
        const modalBenefits = document.getElementById("modal-benefits");
        const modalBodyParts = document.getElementById("modal-body-parts");
        const modalSources = document.getElementById("modal-sources");

        // Render Vitamin Cards
        function renderVitamins(vitaminsToRender) {
            vitaminGrid.innerHTML = "";
            vitaminsToRender.forEach((vitamin, index) => {
                const card = document.createElement("div");
                card.className = "vitamin-card";
                card.style.animationDelay = `${index * 0.1}s`;
                card.innerHTML = `
                    <h3>${vitamin.name}</h3>
                    <div class="benefits">${vitamin.benefits}</div>
                    <div class="body-parts">
                        ${vitamin.bodyParts.map(part => `<span class="body-part-tag">${part}</span>`).join("")}
                    </div>
                `;
                card.addEventListener("click", () => openModal(vitamin));
                vitaminGrid.appendChild(card);
            });
        }

        // Open Modal with Vitamin Details
        function openModal(vitamin) {
            modalTitle.textContent = vitamin.name;
            modalBenefits.textContent = vitamin.benefits;
            modalBodyParts.innerHTML = vitamin.bodyParts.map(part => `<span class="body-part-tag">${part}</span>`).join("");
            modalSources.innerHTML = `<h3>Best Sources:</h3><p>${vitamin.sources}</p>`;
            modal.style.display = "flex";
        }

        // Close Modal
        closeBtn.addEventListener("click", () => {
            modal.style.display = "none";
        });

        // Search Functionality
        searchInput.addEventListener("input", (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filteredVitamins = vitamins.filter(vitamin => 
                vitamin.name.toLowerCase().includes(searchTerm) ||
                vitamin.benefits.toLowerCase().includes(searchTerm) ||
                vitamin.bodyParts.some(part => part.toLowerCase().includes(searchTerm))
            );
            renderVitamins(filteredVitamins);
        });

        // Initial Render
        renderVitamins(vitamins);
    </script>
</body>
</html>
